<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Loop</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            width: 100%;
            height: auto;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="./coming-soon.mp4" autoplay loop muted></video>
    </div>
</body>
</html>
